version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/assets.db
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - AI_API_URL=${AI_API_URL:-http://host.docker.internal:11434/v1}
      - AI_MODEL=${AI_MODEL:-qwen2.5:3b}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
